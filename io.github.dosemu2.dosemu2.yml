id: io.github.dosemu2.dosemu2
runtime: org.freedesktop.Sdk
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18
command: dosemu
modules:
  - name: nasm-segelf
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/stsp/nasm.git
        branch: master
    cleanup:
      - '*'
  - name: thunk-gen
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/stsp/thunk_gen.git
        branch: main
    cleanup:
      - '*'
  - name: fdpp
    buildsystem: simple
    build-commands:
      - make -j ${FLATPAK_BUILDER_N_JOBS} PREFIX=${FLATPAK_DEST}
      - make install PREFIX=${FLATPAK_DEST}
    build-options:
      append-path: /usr/lib/sdk/llvm18/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm18/lib
    sources:
      - type: git
        url: https://github.com/dosemu2/fdpp.git
        branch: master
    cleanup:
      - '/include'
  - name: smallerc
    buildsystem: simple
    build-commands:
      - make prefix=${FLATPAK_DEST}
      - make install prefix=${FLATPAK_DEST}
    sources:
      - type: git
        url: https://github.com/alexfru/smallerc.git
        branch: master
    cleanup:
      - '*'
  - name: djstub
    buildsystem: simple
    build-commands:
      - make -j ${FLATPAK_BUILDER_N_JOBS} PREFIX=${FLATPAK_DEST}
      - make install PREFIX=${FLATPAK_DEST}
    sources:
      - type: git
        url: https://github.com/stsp/djstub.git
        branch: main
    cleanup:
      - '*'
  - name: ctags
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/universal-ctags/ctags.git
        branch: master
    cleanup:
      - '*'
  - name: dj64dev
    buildsystem: simple
    build-commands:
      - make PREFIX=${FLATPAK_DEST}
      - make install PREFIX=${FLATPAK_DEST}
    sources:
      - type: git
        url: https://github.com/stsp/dj64dev.git
        branch: master
    cleanup:
      - '/include'
      - '*.a'
  - name: comcom64
    buildsystem: simple
    build-commands:
      - make -j ${FLATPAK_BUILDER_N_JOBS} PREFIX=${FLATPAK_DEST}
      - make install PREFIX=${FLATPAK_DEST}
    sources:
      - type: git
        url: https://github.com/dosemu2/comcom64.git
        branch: master
  - name: jansson
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/akheron/jansson.git
        branch: master
      - type: script
        commands: ['autoreconf -v -i']
    cleanup:
      - '/include'
  - name: libsearpc
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/haiwen/libsearpc.git
        branch: master
    cleanup:
      - '/include'
  - name: json-c
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/json-c/json-c.git
        branch: master
    cleanup:
      - '/include'
  - name: libslirp
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/slirp/libslirp.git
        branch: master
    cleanup:
      - '/include'
  - name: fluidsynth
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/FluidSynth/fluidsynth.git
        branch: master
    cleanup:
      - '/include'
  - name: libb64
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/libb64/libb64.git
        branch: master
    build-commands:
      - make -j ${FLATPAK_BUILDER_N_JOBS} all_src
      - cp -r include ${FLATPAK_DEST}
      - cp src/libb64.a ${FLATPAK_DEST}/lib
  - name: libcap-ng
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/stevegrubb/libcap-ng.git
        branch: master
  - name: util-linux
    buildsystem: meson
    config-opts:
      - -Dbuild-setpriv=enabled
    sources:
      - type: git
        url: https://github.com/util-linux/util-linux.git
        branch: master
  - name: dosemu2
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/dosemu2/dosemu2.git
        branch: devel
finish-args:
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=host
  - --device=kvm
  - --device=dri
  - --share=network
  - --env=LADSPA_PATH=/usr/lib/x86_64-linux-gnu/ladspa
